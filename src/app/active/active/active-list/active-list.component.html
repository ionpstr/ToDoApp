<div class="todo-main">
  <div>
    <div class="menu">
      <h4>Low</h4>
      <div ngbDropdown class="d-inline-block">
        <span id="dropdownBasic1" ngbDropdownToggle></span>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="itemLow = filter(itemLow, 'date')">
            Date
          </button>
          <button ngbDropdownItem (click)="itemLow = filter(itemLow, 'todo')">
            Alphabetic
          </button>
          <button
            ngbDropdownItem
            (click)="itemLow = filter(itemLow, 'createdAt')"
          >
            Recent
          </button>
        </div>
      </div>
    </div>
    <div
      class="todo-container-low"
      droppable
      (onDrop)="onItemDrop($event, Priority.low)"
    >
      <app-todo
        *ngFor="let todo of itemLow"
        [todo]="todo"
        draggable
        [dragData]="todo"
        (onComplete)="handleComplete(todo)"
        (onDelete)="handleDelete(todo)"
        (onEdit)="handleEdit(todo)"
      ></app-todo>
    </div>
  </div>
